<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/fontawesome-free-6.4.0-web/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Formulário de Orçamento</h1>
    <form>
        <div class="label-container">
        
            <div>
                <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
       
       <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
       </div>
        </div>
      
        <h1>Produtos</h1>
        <section class="produto-container">
            <div class="produto" Valor-produtos="119.99">
                <img src="src\images\Nike-camiseta.jpg" alt="Camiseta da marca NIKE" width="150">
                <h3>Camiseta Nike</h3>
                <p id="description">Masculino</p>
                <p>R$ 119.99</p>
                <button type="button" class="quantity-button" onclick="alterarQuantidade(true,'quantidade')"><i class="fa-solid fa-plus"></i></button>
                <input type="number" name="quantidade" class="quantidade" id="quantidade" value="0" min="0" onchange="calcularTotal()">
                <button type="button" class="quantity-button" onclick="alterarQuantidade(false,'quantidade')"><i class="fa-solid fa-minus"></i></button>
                <!--<input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">-->
            </div>
    
            <div class="produto"Valor-produtos="149.99" >
                <img src="src\images\short-nike.jpg" alt="Imagem do Produto 2" width="150">
                <h3>Short</h3>
                <p id="description">Feminino</p>
                <p>R$ 149.99</p>
                <button type="button" class="quantity-button" onclick="alterarQuantidade(true,'quantidade02')" ><i class="fa-solid fa-plus"></i></button>
                <input type="number" name="quantidade" class="quantidade" id="quantidade02" value="0" min="0" onchange="calcularTotal()">
                <button type="button" class="quantity-button" onclick="alterarQuantidade(false, 'quantidade02')"><i class="fa-solid fa-minus"></i></button>

                <!--<input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">-->
            </div>
    
            <div class="produto" Valor-produtos="259.99">
                <img src="src\images\calça-moletom.jpg" alt="Imagem do Produto 3" width="150">
                <h3>Calça moletom</h3>
                <p id="description">Masculino</p>
                <p>R$ 259.99</p>
                <button type="button" class="quantity-button" onclick="alterarQuantidade(true,'quantidade03')"><i class="fa-solid fa-plus"></i></button>
                <input type="number" name="quantidade" class="quantidade" id="quantidade03" value="0" min="0" onchange="calcularTotal()">
                <button type="button" class="quantity-button" onclick="alterarQuantidade(false,'quantidade03')"><i class="fa-solid fa-minus"></i></button>
                <!--<input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">-->
            </div>
    
            <div class="produto" Valor-produtos="339.99">
                <img src="src\images\moletom-nike.jpg" alt="Moletom da marca NIKE" width="200">
                <h3>Moletom Jordan </h3>
                <p id="description">Feminino</p>
                <p>R$ 339.99</p>
                <button type="button" class="quantity-button" onclick="alterarQuantidade(true,'quantidade04')"><i class="fa-solid fa-plus"></i></button>
                <input type="number" name="quantidade" class="quantidade" id="quantidade04" value="0" min="0" onchange="calcularTotal()">
                <button type="button" class="quantity-button" onclick="alterarQuantidade(false,'quantidade04')"><i class="fa-solid fa-minus"></i></button>
                <!--<input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">-->
            </div>
    
            <div class="produto" Valor-produtos="89.99">
                <img src="src\images\meias-nike.jpg" alt="Imagem do Produto 5" width="150">
                <h3>Meia Nike (3 Pares)</h3>
                <p id="description">Unissex</p>
                <p>R$ 89.99</p>
                <button type="button" class="quantity-button" onclick="alterarQuantidade(true,'quantidade05')"><i class="fa-solid fa-plus"></i></button>
                <input type="number" name="quantidade" class="quantidade" id="quantidade05" value="0" min="0" onchange="calcularTotal()">
                <button type="button" class="quantity-button" onclick="alterarQuantidade(false,'quantidade05')"><i class="fa-solid fa-minus"></i></button>
                <!--<input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">-->
            </div>
    
            <p id="total">Total: R$ 0.00</p>
    
            <button class="botão-calcular" type="button" onclick="mostrarOrcamento()">Mostrar Orçamento</button>
        </section>
    </form>
</body>
</html>
